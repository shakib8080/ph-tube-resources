<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwindcss CDN -->
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <style>
        .active{
            background-color: red;
            color: white;
        }
    </style>

</head>
    <title>PH project</title>
</head>
<body>
    
  <section class="main-section w-11/12 mx-auto">
    
    <header>
        <nav class="flex justify-between p-2 border-b-2 py-5 border-gray-400">
            <div><img src="Logo.png" alt=""></div>
            <div><label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-input" type="search" required placeholder="Search"/>
              </label></div>
            <div><h2 class="bg-red-600 px-6 py-2 text-white font-bold rounded-lg">blog</h2></div>
        </nav>
    
        <nav >
           <div class="flex gap-4 justify-center py-5" id="button-container">
            <button id="btn-all" class=" btn btn-sm" onclick="loadVideos()" >All</button>
           </div>
        </nav>
    </header>
    <section id="loader" class="text-center hidden">
        <span  class="loading loading-dots loading-xl"></span>
    </section>
    <section class=" grid md:grid-cols-4 sm:grid-cols-3 grid-cols-2 " id="section-container">
       

    </section>
    <!-- Open the modal using ID.showModal() method -->

    <dialog id="video_details_modal" class="modal">
        <div class="modal-box">
         <div id="details-container">

         </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
          
        </div>
      </dialog>
 </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
